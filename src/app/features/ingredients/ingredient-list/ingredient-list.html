<div class="ingredient-list-container">
  <!-- Filtros y estadÃ­sticas -->
  <div class="dropdown mb-3">
    <div class="filter-controls">
      <div class="dropdown w-100">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="filterDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Filtrar ingredientes
        </button>
        <ul
          class="dropdown-menu dropdown-menu-dark"
          aria-labelledby="filterDropdown"
        >
          <li>
            <a
              class="dropdown-item"
              href="#"
              (click)="$event.preventDefault()"
            >
              Todos los ingredientes
            </a>
          </li>
        </ul>
      </div>
    </div>

  <!-- Tabla de ingredientes usando table-component -->
  <div class="ingredients-table-container">
    <div class="table-header">
      <h2>Lista de Ingredientes</h2>
      <div style="display: flex; align-items: center; gap: 12px;">
        <button mat-icon-button (click)="onRefresh()" [disabled]="loading" title="Refrescar">
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-stroked-button color="primary" (click)="onAddIngredient()" [disabled]="loading">
          <mat-icon>add</mat-icon>
          Nuevo Ingrediente
        </button>
      </div>
    </div>
    <app-table-component
      [data]="ingredients"
      [columns]="columns"
      [loading]="loading"
      [emptyIcon]="'restaurant'"
      [emptyTitle]="'No hay ingredientes'"
      [emptyDescription]="'Agrega tu primer ingrediente para comenzar.'"
      [actions]="tableActions"
      (refresh)="onRefresh()"
    ></app-table-component>
  </div>
</div>
